<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looping Gradient Text Animation</title>

  <style>
    body {
      margin: 0;
      text-align: center;
      font-family: sans-serif;
      font-weight: 600;
      color: #ffffff;
      overflow: hidden;
      background: #000000;
    }

    header {
      margin: 6.25em auto;
      height: 90px; /* matches text height */
      overflow: hidden;
      width: 100%;
    }

    ul {
      margin: 0;
      padding: 0;
      list-style: none;
      animation: titleflip 5s ease-in-out infinite;
    }

    li {
      font-size: 3em;
      text-transform: uppercase;
      height: 90px; /* same as gradient text height */
      line-height: 90px;
    }

    /* === ANIMATION === */
    @keyframes titleflip {
      0%, 20% {
        transform: translateY(-360px);
      }
      20%, 40% {
        transform: translateY(-270px);
      }
      40%, 60% {
        transform: translateY(-180px);
      }
      60%, 80% {
        transform: translateY(-90px);
      }
      80%, 100% {
        transform: translateY(0px);
      }
      100%, 0% {
        transform: translateY(-360px);
      }
    }

    /* === GRADIENT TEXT STYLE === */
    .gradient-text {
      display: inline-block;
      background: linear-gradient(
        180deg,
        #E11F35 16.21%,
        rgba(247, 198, 203, 1) 82.22%
      );
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      text-shadow: 0 0 12px rgba(225, 31, 53, 0.6);
      mask-image: linear-gradient(to bottom, black 25%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 25%, transparent 100%);
    }

    .gradient-text::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: inherit;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: blur(6px);
      opacity: 0.5;
      transform: translateY(5px);
      z-index: -1;
    }
  </style>
</head>
<body>
  <header>
    <ul class="t">
      <li><span class="gradient-text">repeat.</span></li>
      <li><span class="gradient-text">develop.</span></li>
      <li><span class="gradient-text">design.</span></li>
      <li><span class="gradient-text">sketch.</span></li>
      <li><span class="gradient-text">imagine.</span></li>
    </ul>
  </header>

</body>
</html>
